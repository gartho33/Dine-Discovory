<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Assets/CSS/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!--    <script src="https://maps.googleapis.com/maps/api/js"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>
<div class="container">
    <header>
        <h1>Dine-Discovery</h1>
    </header>

    <div class="row">
        <section id="main" class="col-xs-6 pull-left">
            <div id="map"></div>

            <section id="sandbox">
                <div id="output"></div>
                <button id="testBtn">test</button>
                <button id="ClearBtn">Clear Markers</button>
            </section>
        </section>
        <section id="sidePanel" class="col-sm-3 pull-right">
            <h4>Pick your Palate</h4>

            <table class="table">
                <tr>
                    <td>
                        <input type="checkbox" id="chinese"/>
                        <label for="chinese" class="foodChecks">Chinese</label>
                    </td>
                    <td>
                        <input type="checkbox" id="japanese"/>
                        <label for="japanese" class="foodChecks">Japanese</label>
                    </td>
                    <td>
                        <input type="checkbox" id="indian"/>
                        <label for="indian" class="foodChecks">Indian</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="thai"/>
                        <label for="thai" class="foodChecks">Thai</label>
                    </td>
                    <td>
                        <input type="checkbox" id="mexican"/>
                        <label for="mexican" class="foodChecks">Mexican</label>
                    </td>
                    <td>
                        <input type="checkbox" id="greek"/>
                        <label for="greek" class="foodChecks">Greek</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" id="Korean"/>
                        <label for="korean" class="foodChecks">Korean</label>
                    </td>
                    <td>
                        <input type="checkbox" id="italian"/>
                        <label for="italian" class="foodChecks">Italian</label>
                    </td>
                    <td>
                        <input type="checkbox" id="cajun"/>
                        <label for="cajun" class="foodChecks">Cajun</label>
                    </td>
                </tr>
            </table>

            <p>None of those interest you? Search for a new taste!</p>
            <div class="form-group">
                <input type="text" id="keywordInput" class="form-control" placeholder="Search"/>
            </div>

            <section class="uiTest">
                <label for="fader">How far do you want to travel?</label>
                <input type="range" min="5" max="100" value="5" id="fader" step="5" list="milesettings" oninput="outputUpdate(value)">
                <datalist id="milesettings">
                    <option>5</option>
                    <option>10</option>
                    <option>20</option>
                    <option>50</option>
                    <option>75</option>
                    <option>100</option>
                </datalist>
                <output for="fader" id="miles">Within 5 Miles</output>
            </section>

            <div class="btnContain">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span> Search!
                </button>
            </div>
        </section>

    </div>

    <section id="response" class="col-sm-3">
        <button type="button" id="accept" class="btn btn-success btn-lg pull-left"><span class="glyphicon glyphicon-ok"></span> Give me directions! </button>

        <button type="button" id="decline" class="btn btn-danger btn-lg pull-right"> Not interested <span class="glyphicon glyphicon-remove"></span></button>

        <div id="visited">
            <p>Have you already been here?</p>
            <button type="button" id="yes" class="btn btn-success"> Yes </button>
            <button type="button" id="no" class="btn btn-danger"> No </button>
        </div>
    </section>

    <section class="visitedResponse">
        <div id="revisit">
            <h4>Got it! We'll save this suggestion for a rainy day.</h4>
            <h4>Searching for a new place...</h4>
        </div>

        <div id="ignore">
            <h4>Got it! We'll tune your recommendations.</h4>
        </div>
    </section>

</div>

<footer>

</footer>
    
    <section id="postScripts">
        <script src="Assets/JS/initMap.js"></script>  
        <script src="Assets/JS/TestBtn.js"></script>
    </section>
</body>
